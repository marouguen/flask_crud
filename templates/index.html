{% extends 'base.html' %} {% block content %}
<h1>Student List</h1>
<form method="get" class="d-flex mb-3">
  <input
    type="text"
    name="query"
    class="form-control me-2"
    placeholder="Search by name or age"
    value="{{ query }}"
  />
  <button type="submit" class="btn btn-primary">Search</button>
</form>
<a href="{{ url_for('add') }}" class="btn btn-success mb-3">Add Student</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{ student[0] }}</td>
      <td>{{ student[1] }}</td>
      <td>{{ student[2] }}</td>
      <td>
        <a
          href="{{ url_for('edit', id=student[0]) }}"
          class="btn btn-warning btn-sm"
          >Edit</a
        >
        <a
          href="{{ url_for('delete', id=student[0]) }}"
          class="btn btn-danger btn-sm"
          >Delete</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
